<!DOCTYPE html>
<html>
    <head>
        <!--cabecera del documento web-->
        <title>Condicional doble</title>
    </head>
    <body>
        <!--Cuerpo del documento web-->
    </body>
<script>
var suma = 0;
do {
    var numero = prompt("Introduce un numero");
    if (Number(numero) == numero) {
        numero = Number(numero);
        suma = suma + numero;
    }
    else {
        if (numero != undefined) {
            alert(numero + " no es un numero corneta");
        }
    }
} while (numero != undefined);
document.write(suma);
alert(suma); 
</script>
</html>

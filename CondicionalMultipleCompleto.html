<!DOCTYPE html>
<html>
    <head>
        <!--cabecera del documento web-->
        <title>Condicional Multiple</title>
    </head>
    <body>
        <!--Cuerpo del documento web-->
    </body>
<script>
    do {
        var nota = prompt("Introduce tu nota");
        if (Number(nota) == nota) {
            if (nota > 0 && nota <= 10) {
                if (nota < 3) {
                    alert("Muy deficiente");
                }
                else if (nota < 5) {
                    alert("Insuficiente");
                } else if (nota <6) {
                    alert("Suficiente");
                } else if (nota < 7) {
                    alert("Bien");
                } else if (nota < 9) {
                    alert("Notable");
                } else if (nota >= 9) {
                    alert("Sobresaliente");
                }
            }
            else {
                alert("Nota erronea");
            }
        }
        else {
            if (nota !=undefined) {
                alert("Introduce numero valido");
            }
        }
    }
    while (nota != undefined);
</script>
</html>
